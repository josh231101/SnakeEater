<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css">
  <title>Snake Eater</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>

<body>
  <h1>SNAKE GAME!</h1>
  <section class="snake-square">
    <!--Snake-->
    <div id="snake" class="snake">
      <img width="30px" height="30px" src="./images/snake.png" alt="S">
    </div>
    <!--Food-->
    <div id="food" class="no-food">
      <img width="30px" height="20px" src="https://pbs.twimg.com/media/DMq86FCVwAAmGjv.png" alt="">
    </div>


  </section>
  <button type="button" name="button" class="btn-game">JUGAR AHORA!</button>
  <audio class="game-audio" src="./sounds/bgmusic.mp3"></audio>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="game.js" charset="utf-8"></script>

</body>

</html>
